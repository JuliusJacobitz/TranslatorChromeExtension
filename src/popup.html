<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <script type="text/javascript" src="lanSettings.json"></script>
    <title>Document</title>
</head>
<body>
   
    <h4>Translate From:</h4>
    <input type="text" name="SrcLng" id="SourceLanguage">
    <button id="reversePresets">
        <img alt="Reverse" src="ReverseArrows.png"
        width="26" height="31">

    </button>
    <button id="clipboardButton">Insert Clipboard</button>
    <h4>Translate To:</h4>
    <input type="text" name="TgtLan" id="TargetLanguage">
    <br>

    
    <input type="text" name="ToTranslate" id="UserTransInput">   
    <button id="TranslateButton" onclick="">Translate!</button>
    <h3>Output:</h3>



    <div id="odiv" ></div>
    <div id="sourceAndTarget"></div> 
    

    <button id="DelPresetsButton">Delete Presets!</button>
    <button id="getLanCodesButton">Gel Language Codes! (ISO 639-1)</button>
</body>
</html>
